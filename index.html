<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio piano para aprender a insertar sonidos a eventos</title>
    <link rel="stylesheet" href="piano.css">
</head>
<body>
    <div class="container">
        <div class="piano">
            <div class="tablero">
                <!-- MENÚ DE CONFIGURACIÓN -->
                <section class="tab parte1">
                    <h1>Pianeitor 3000/ versión = 1.0</h1>
                    <select name="" id="select">                    
                    </select>
                </section>
                <section class="tab parte2">
                    <button class="look v1">V1</button>
                    <button class="look v2">V2</button>
                    <button class="look v3">V3</button>
                </section>
                <section class="tab parte3">
                    <button class="sound s1">Sine</button>
                    <button class="sound s2">Square</button>
                    <button class="sound s3">Triangle</button>
                    <button class="sound s4">Sawtooth</button>
                </section>
            </div>
            <div class="teclas">
                <div class="tecla blanca" id="c1"></div>
                <div class="tecla negro" id="cs1"></div>
                <div class="tecla blanca" id="d1"></div>
                <div class="tecla negro" id="ds1"></div>
                <div class="tecla blanca" id="e1"></div>
                <div class="tecla blanca" id="f1"></div>
                <div class="tecla negro" id="fs1"></div>
                <div class="tecla blanca" id="g1"></div>
                <div class="tecla negro" id="gs1"></div>
                <div class="tecla blanca" id="a1"></div>
                <div class="tecla negro" id="as1"></div>
                <div class="tecla blanca" id="b1"></div>
                <div class="tecla blanca" id="c2"></div>
                <div class="tecla negro" id="cs2"></div>
                <div class="tecla blanca" id="d2"></div>
                <div class="tecla negro" id="ds2"></div>
                <div class="tecla blanca" id="e2"></div>
                <div class="tecla blanca" id="f2"></div>
                <div class="tecla negro" id="fs2"></div>
                <div class="tecla blanca" id="g2"></div>
                <div class="tecla negro" id="gs2"></div>
                <div class="tecla blanca" id="a2"></div>
                <div class="tecla negro" id="as2"></div>
                <div class="tecla blanca" id="b2"></div>
            </div>
        </div>
    </div>
</body>
<script src="piano.js"></script>
</html>
